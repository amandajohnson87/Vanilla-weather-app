<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b57844692.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    </head>
<body>
    <div class="container">
        <div class="weatherApp">

            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-5">
                        <input 
                        type="search" 
                        placeholder="Search for a city" 
                        class="form-control" 
                        autofocus="on" 
                        autocomplete="off"
                        id="city-input" />
                    </div>
                    <div class="col-3">
                        <input 
                        type="submit" 
                        value="Search" 
                        class="form-control btn btn-primary" 
                        id="searchButton" />
            
                    </div>
                    <div class=row-3>
                        <input 
                        type="submit" 
                        value="Current location" 
                        class="form-control btn btn-warning"
                        id="current-location-button" />
            
                    </div>
                </div>
            </form>

        
<h1>
   <span id="city"></span>,<br/>
   <span id="country"></span> 
</h1>

<div class="row current-weather-data">
    <div class="col-2">
       <ul>
           <li class="weatherIcon">
            <img src="" 
            alt="Cloudy" 
            width=100px/
            id="icon">
           </li>
       </ul>
   </div>

    <div class="col-5">
        <ul>
            <li>
                Last updated: <span id="date"></span>
                
            </li>
            <li id="description">
                Partly cloudy
            </li>
            <li>
                <span class="temperature" id="temperature">
                    18
                </span>
                <span class="units"><a href="#" id="celsius-link" class="active">° C</a>  | <a href="#">
                        <span id="fahrenheit-link">° F
                        </span>
                </span>
                </a>

            </li>
           
        </ul>
      

            

    </div>
    <div class="col-5">

        <ul>
            <li>
                Humidity: <span id="humidity">00</span>%
            </li>
            <li>
                Wind: <span id="wind">0</span> km/h
            </li>
        </ul>
        
    </div>
</div>
    <div class="row weather-forecast" id="forecast">
        
    
        
</div>
</div>
   
    
        
         
        
    </div>

    </div>
   
    <script src="script.js"></script>
</body>
</html>
